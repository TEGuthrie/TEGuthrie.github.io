<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Try</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
        <h2>Calculator</h2>
        <p class="center" style="color: teal;">My custom calculator, did not use tutorial</p>
        <div class="grid-container-calc">
            <label class="calc" id="prev-input" onclick="usePrevValue()">&nbsp;</label>
            
            
            <input class="calc" id="numbers">
            <button class="calc b-equal" type="button" id="equal">=</button>
            
            <button class="calc b-1" type="button" id="1">1</button>
            <button class="calc b-2" type="button" id="2">2</button>
            <button class="calc b-3" type="button" id="3">3</button>
            <button class="calc b-plus" type="button" id="add">+</button>
            
            <button class="calc b-4" type="button" id="4">4</button>
            <button class="calc b-5" type="button" id="5">5</button>
            <button class="calc b-6" type="button" id="6">6</button>
            <button class="calc b-minus" type="button" id="sub">-</button>
            
            <button class="calc b-7" type="button" id="7">7</button>
            <button class="calc b-8" type="button" id="8">8</button>
            <button class="calc b-9" type="button" id="9">9</button>
            <button class="calc b-mult" type="button" id="times">&times;</button>
            
            <button class="calc b-0" type="button" id="0">0</button>
            <button class="calc b-div" type="button" id="divide">&divide;</button>

            <button class="calc b-clear" type="button" id="reset">Reset</button>
        </div>
        
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/calculator.js"></script>
    <script src="scripts/HTMLInclude.js"></script>
</body>
</html>
